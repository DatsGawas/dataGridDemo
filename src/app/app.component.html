<table class="table">
  <thead>
  <tr>
    <th scope="col">First Name</th>
    <th scope="col">Last Name</th>
  </tr>
  </thead>
  <tbody>
  <tr *ngFor="let data of gridLocalData" (click)="onRowClick(data)">
    <td>{{data.firstname}}</td>
    <td>{{data.lastname}}</td>
  </tr>
  </tbody>
</table>


<!-- Modal -->
<ng-container *ngIf="showModel">
<form-component [data]="rowData" (onShowChange)="showModel = $event"></form-component>
</ng-container>
